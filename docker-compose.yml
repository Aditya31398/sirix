version: '3'
services:
  waitforkeycloak:
    image: dadarek/wait-for-dependencies
    depends_on:
      - keycloak
    command: keycloak:8080
    networks:
      - auth-network
  keycloak:
    image: jboss/keycloak
    ports:
      - 8080:8080
      - 8433:8433
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_LOGLEVEL=DEBUG
      - KEYCLOAK_IMPORT=/opt/keycloak/realm-export.json
    restart: always
    volumes:
      - ./bundles/sirix-rest-api/src/test/resources/realm-export.json:/opt/keycloak/realm-export.json
      - ./bundles/sirix-rest-api/src/test/resources/create-keycloak-user.sh:/opt/keycloak/create-keycloak-user.sh
    command:
      - "-b 0.0.0.0"
      - "-bmanagement 0.0.0.0"
      - /bin/bash -c "chmod +x /opt/keycloak/create-keycloak-user.sh && sh /opt/keycloak/create-keycloak-user.sh"
    networks:
      - auth-network
  server:
    build: .
    image: sirixdb/sirix
    ports:
      - "9443:9443"
    restart: always
    volumes:
      - /opt/sirix
      - ./bundles/sirix-rest-api/src/main/resources/cert.pem:/opt/sirix/sirix-data/cert.pem
      - ./bundles/sirix-rest-api/src/main/resources/key.pem:/opt/sirix/sirix-data/key.pem
      - ./bundles/sirix-rest-api/src/main/resources/sirix-conf.json:/opt/sirix/sirix-conf.json
    depends_on:
      - keycloak
    networks:
      - auth-network
    links:
      - keycloak
networks:
  auth-network:
    driver: bridge

